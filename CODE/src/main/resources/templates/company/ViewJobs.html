<div th:insert="navbar/companyNav.html"></div>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/styles.css">
<center>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <div class="mt-5 container">
               <table class="table table-striped mt-5 table-fixed  table-borderless ">
            <tr>
                <th>companyName</th>
                <th>jobTitle</th>
                <th>domain</th>
                <th>description</th>
                <th>eligibleMarks</th>
                <th>department</th>
                <th>location</th>
                <th>salary</th>


            </tr>
            <tr th:each="c : ${job}">
                <td th:text="${c.companyName}"></td>
                <td th:text="${c.jobTitle}"></td>
                <td th:text="${c.domain}"></td>
                <td th:text="${c.description}"></td>
                <td th:text="${c.eligibleMarks}"></td>
                <td th:text="${c.department}"></td>
                <td th:text="${c.location}"></td>
                <td th:text="${c.salary}"></td>


            </tr>
        </table>
    </div>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
