<div th:insert="navbar/placementNav.html"></div>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/styles.css">
<center>
    <div class="mt-5 container">



             <table class="mt-5 text-center text-sm bg-gradient-to-l from-slate-200 to-slate-400  w-10/12 border-8 border-double border-slate-500 ">
        <tr class="border-b font-medium border-4 border-double border-pink-500 ">
            <th scope="col" class="px-6 py-2 text-lg">studentName</th>
            <th scope="col" class="px-6 py-2 text-lg">phoneNumber</th>
            <th scope="col" class="px-6 py-2 text-lg">marks</th>
            <th scope="col" class="px-6 py-2 text-lg">qualification</th>
            <th scope="col" class="px-6 py-2 text-lg">Date Of Birth</th>
            <th scope="col" class="px-6 py-2 text-lg">Actions</th>




        </tr>
        <tr  class="border-b dark:border-neutral-500" th:each="c : ${students}" style="width: 18rem;">
            <td  class="whitespace-nowrap px-6 py-2" th:text="${c.studentName}"></td>

            <td  class="whitespace-nowrap px-6 py-2" th:text="${c.phoneNumber}"></td>
            <td  class="whitespace-nowrap px-6 py-2" th:text="${c.marks}"></td>
            <td  class="whitespace-nowrap px-6 py-2"  th:text="${c.branch}"></td>
            <td  class="whitespace-nowrap px-6 py-2"  th:text="${c.doB}"></td>
         <td>
                <a
                        th:if="${c.status == 'created'}"
                        th:href="@{'/student/approve/' + ${c.id}}"
                        class="mt-2 mb-1 block w-full select-none rounded-lg bg-lime-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"

                >Approve</a>
            <a
                    th:if="${c.status == 'approved'}"

                    class="mt-2 mb-1 block w-full select-none rounded-lg bg-pink-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"

            >Approved</a>
            </td>
            <td  class="whitespace-nowrap px-6 py-2" hidden th:text="${c.studentId}"></td>
            <td  class="whitespace-nowrap px-6 py-2"  hidden  th:text="${c.email}"></td>


            </button>



        </tr>
    </table>
    </div>
</center>
